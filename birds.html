<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birds Gallery</title>
  <link rel="stylesheet" href="birds.css">
</head>
<body>
   
  <header>
    <h3><a href="start_page.html">Home</a></h3>
    <h1>Gallery</h1>
  </header>
  <main>
    <div id="bird-display">
        <img id="bird-img" src="" alt="Bird Image">
        <p id="bird-description"></p>
      </div>
    <div id="bird-buttons">
      <button class="bird-button" data-bird="swan">Purple Swamphen</button>
      <button class="bird-button" data-bird="stilt">white headed stilt</button>
      <button class="bird-button" data-bird="thornbill">Inland thornbill</button>
      <button class="bird-button" data-bird="sparrow">Brown Sparrow</button>
      <button class="bird-button" data-bird="robin">Rose robin</button>
    </div>
   
    <div > <button id="theme-toggle">Change Theme</button></div>

  </main>
  <script src="script.js"></script>
</body>
</html>
